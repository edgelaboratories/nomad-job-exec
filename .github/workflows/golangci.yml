name: Golangci-Lint

on: [pull_request]
jobs:
  lint:
    runs-on: [self-hosted-ubuntu-x64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.x

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0
