linters:
  enable-all: true
  disable:
    - dupl
    - exhaustivestruct
    - forbidigo
    - gochecknoglobals
    - gochecknoinits
    - goerr113
    - lll
    - wrapcheck
    - wsl


issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - testpackage